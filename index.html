<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentifeed 2</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="content-grid">
    <header class="sidebar">
        <h1>[<span>senti</span>FEED]</h1>
        <nav class="flex">
            <div class="main-nav-container flex">
                <button data-target="sentiment">sentiment</button>
                <button data-target="country">country</button>
                <button data-target="topic">topic</button>
            </div>
            <div class="sub-nav-container" id="sentiment">
                <button class="neutral">all</button>
                <button class="very-negative" data-bgcolor-class="very-negative">very negative</button>
                <button class="negative" data-bgcolor-class="negative">negative</button>
                <button class="neutral" data-bgcolor-class="neutral">neutral</button>
                <button class="positive" data-bgcolor-class="positive">positive</button>
            </div>
            <div class="sub-nav-container" id="country">
                <!-- Add country specific buttons here -->
            </div>
            <div class="sub-nav-container" id="topic">
                <!-- Add topic specific buttons here -->
            </div>
        </nav>
    </header>

    <div class="card-container content" id="article-container">
        <!-- Articles will be dynamically inserted here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="data.js"></script>
    <script src="/main.js"></script>
</body>
</html>
