<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentifeed 2</title>
    <link rel="stylesheet" href="/style.css">

<body class="content-grid">


<header class="sidebar">
    <h1>[<span>senti</span>FEED]</h1>

    <nav>
        <form id="navForm" class="nav-container flex">
            <div class="main-nav-container">
                <h3 class="button main-button" data-target="sentiment">Sentiment</h3>
    
                <div class="sub-nav-container flex" id="sentiment">
                <input type="radio" id="all_sentiments" name="sentiment" value="" checked>
                <label class="button" for="all_sentiments">All</label>
    
                <input type="radio" id="positive" name="sentiment" value="Positive">
                <label class="button positive-label" for="positive">Positive</label>
    
                <input type="radio" id="neutral" name="sentiment" value="Neutral">
                <label class="button neutral-label" for="neutral">Neutral</label>
    
                <input type="radio" id="negative" name="sentiment" value="Negative">
                <label class="button negative-label" for="negative">Negative</label>
    
                <input type="radio" id="very_negative" name="sentiment" value="very_negative">
                <label class="button very-negative-label" for="very_negative">Very Negative</label>            
            </div>
            </div>
        <div class="main-nav-container">
            <h3 class="button main-button" data-target="category">Category</h3>
            <div class="sub-nav-container flex" id="category">
                <input type="radio" id="all_categories" name="category" value="" checked>
                <label class="button" for="all_categories">All</label>

                <input type="radio" id="general" name="category" value="general">
                <label class="button" for="general">General</label> 

                <input type="radio" id="business" name="category" value="business">
                <label class="button" for="business">Business</label> 

                <input type="radio" id="entertainment" name="category" value="entertainment">
                <label class="button" for="entertainment">Entertainment</label>

                <input type="radio" id="science" name="category" value="science">
                <label class="button" for="science">Science</label>

                <input type="radio" id="health" name="category" value="health">
                <label class="button" for="health">Health</label> 

                <input type="radio" id="sports" name="category" value="sports">
                <label class="button" for="sports">Sports</label>
            </div>
        </div>
        
            <input class="button submit" type="submit" value="filter">
        </form>
    </nav>
    
</header>
<div id="articleModal" class="modal">
    <div class="modal-content card">
        <!-- Content will be populated dynamically -->
    </div>
</div>
<main> 
<div class="card-container content">
        <!-- Content will be populated dynamically -->

</div>

</main>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/main.js"></script>


</body>
</html>
